<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW part 2</title>
    <link rel="stylesheet" href="StyleHW2.css">
</head>
<body>
    <header>
        <img src="Image/Menu.png" alt="Menu">
        <h1>
            Menu
        </h1>
    </header>
    <Section>
        <input type="text" placeholder="Search food here">
    </Section>
    <section class="flex-block">
        <div class="select">
            <img src="Image/Food.png" alt="Food" class="image-food-active">
            <h3>
                Food
            </h3>
        </div>
        <div class="select">
            <img src="Image/Drinks.png" alt="Drinks" class="image-food-inactive">
            <h3 class="inactive-text-h3">
                Drinks
            </h3>
        </div>
        <div class="select">
            <img src="Image/Dessert.png" alt="Dessert" class="image-food-inactive">
            <h3 class="inactive-text-h3">
                Dessert
            </h3>
        </div>
    </section>
    <h2>
        Burger
    </h2>
    <section>
        <div class="food-card">
            <div>
                <img src="Image/Big Mac.png" alt="Big Mac" height="68" class="image-burger">
            </div>
            <div>
                <h4>
                    Big Mac
                </h4>
                <p>
                    Rs 240
                </p>
            </div>
        </div>
        <div class="food-card">
            <div>
                <img src="Image/KFC Double.png" alt="KFC Double" height="55" class="image-burger">
            </div>
            <div>
                <h4>
                    KFC Double
                </h4>
                <p>
                    Rs 252
                </p>
            </div>
        </div>
        <div class="food-card">
            <div>
                <img src="Image/Fish Burger.png" alt="Fish Burger" height="60" class="image-burger">
            </div>
            <div>
                <h4>
                    Fish Burger
                </h4>
                <p>
                    Rs 220
                </p>
            </div>
        </div>
    </section>
</body>
</html>
